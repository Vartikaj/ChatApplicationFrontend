<div class="hero bg-base-200 min-h-screen">
    @if(!registerMode()) {
    <div class="hero-content text-center">
        <div class="flex flex-col items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="size-42 text-primary">
                <path fill-rule="evenodd"
                    d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z"
                    clip-rule="evenodd" />
            </svg>
            <h1 class="text-5xl font-bold">Welcome to Chat Application!</h1>
            <p class="py-6">Connect with friends and family in real-time. Share messages, images, and more in a secure
                and user-friendly environment.</p>
            <div class="flex items-center gap-3">
                <button (click) = "showRegister(true)" class="btn btn-primary btn-lg">Register</button>
                <button class="btn btn-info btn-lg">Learn more</button>
            </div>
        </div>
    </div>
    } @else {
        <div class="flex items-center justify-center w-full">
            <!-- <app-register [membersFromHome]="userFormData" class="w-full"
            (cancelRegistration)="showRegister($event)"></app-register> -->
            <app-register class="w-full"
            (cancelRegistration)="showRegister($event)"></app-register>
        </div>
    }
</div>
