<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title mb-4 flex items-center justify-center">
        <h2 class="text-2xl font-bold text-center">Signup</h2>
    </div>
    <div class="card-body w-full">
        <form (ngSubmit)="register()" #registerForm="ngForm" class="flex flex-col gap-4">
            <input type="text" name="username" [(ngModel)]="cred.displayName" placeholder="Username"
                class="input input-bordered w-full" required>
            <input type="email" name="email" [(ngModel)]="cred.email" placeholder="Email"
                class="input input-bordered w-full" required>
            <input type="password" name="password" [(ngModel)]="cred.password" placeholder="Password"
                class="input input-bordered w-full" required>
                <!-- <select class="select w-full">
                    <option disabled selected>Pick a member</option>
                    @for(member of membersFromHome(); track $index) {
                        <option value="{{member.id}}">{{member.name}}</option>
                    }
                </select> -->
            <div class="flex justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Signup</button>
            </div>

        </form>
    </div>


</div>
